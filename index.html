<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="container">
      <form id="add">

        <h3>calculators</h3>

        <div class="input-group">
          <input id="number1" class="form-control" type="text" placeholder="first #"/>
          <span class="input-group-addon"></span>
          <input id="number2" class="form-control" type="text" placeholder="second #"/>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="addButton" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtractButton">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiplyButton">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divideButton">
            divide
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="exponentButton">
            exponential
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>

          <span id="output" class="form-control"></span>
    </div>
  </body>
</html>
