<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="container">



      <form id="add">

        <h3>calculator</h3>

        <div class="input-group">
          <input id="number1" class="form-control" type="text" placeholder="first #"/>
          <span class="input-group-addon"></span>
          <input id="number2" class="form-control" type="text" placeholder="second #"/>
        </div>

        <div class="buttoncontainer">
          <button id="addButton" type="submit" class="btn">+</button>
          <button id="subtractButton" type="submit" class="btn">-</button>
          <button id="multiplyButton" type="submit" class="btn">x</button>
          <button id="divideButton" type="submit" class="btn">/</button>
        </div>



        <div>
          <span id="output" class="form-control"></span>
        </div>
      </form>
    </div>

  </body>
</html>
